<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@a400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>AXIANS</title>
  </head>
  <body>
    <main>
      <div class="logo">
        <img src="media/LogoIWS.svg" alt="logo axians" />
      </div>
      <section class="board">
        <div class="cards">
          <div class="row row-one">
            <a  href="#" class="cardholder">
              <img class="card" src="media/supervision.png"></img>
              <h3>Supervision</h3>
            </a>
            <a href="https://support.axians.fr/" class="cardholder">
              <img class="card" src="media/support.png"></img>
              <h3>Support</h3>
            </a>
          </div>
          <div class="row row-two">
            <a href="#" class="cardholder">
              <img class="card" src="media/iot.png"></img>
              <h3>IoT</h3>
            </a>
            <a href="#" class="cardholder">
              <img class="card" src="media/data.png"></img>
              <h3>Data</h3>
            </a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
